<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css">
    
  </head>
  <body>

    <form 
      action="https://www.paypal.com/cgi-bin/webscr"
      method="post"
      target="_top"
    >
      <input type="hidden" name="cmd" value="_s-xclick" />
      <input type="hidden" name="hosted_button_id" value="6ZLPFMAYRN282"/>
      <table>
        <tr>
          <td><input type="hidden" name="on0" value="PAGES"/>PAGES</td>
        </tr>
        <tr>
          <td>
            <select name="os0">
              <option value="Option 1">Option 1 $5,00 USD</option>
              <option value="Option 2">Option 2 $10,00 USD</option>
              <option value="Option 3">Option 3 $15,00 USD</option>
              <option value="Option 4">Option 4 $20,00 USD</option>
              <option value="Option 5">Option 5 $25,00 USD</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="hidden" name="on1" value="PROJECT"/>PROJECTS</td>
        </tr>
        <tr>
          <td>
            <select name="os1">
              <option value="MANGA">Manga</option>
              <option value="NOVELS">Novels</option>
            </select>
          </td>
        </tr>
      </table>
      <input type="hidden" name="currency_code" value="USD" />
      <input
        type="image"
        src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
        border="0"
        name="submit"
        alt="PayPal - The safer, easier way to pay online!"
      />
      <img
        alt=""
        border="0"
        src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif"
        width="1"
        height="1"
      />
    </form>

    <script src="/script.js"/>
  </body>
</html>
